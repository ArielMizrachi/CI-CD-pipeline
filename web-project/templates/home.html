<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
          crossorigin="anonymous">
</head>
<body>
    <div class = "text-center">

        <div class="container" style="height: 100vh; display: flex; flex-direction: column; justify-content: flex-start; align-items: center; margin-top: 50px;">
            <div class="card" style="width: 18rem; border: 2px solid #007bff; border-radius: 10px; padding: 20px;">
                <h1 class="mt-0" style="text-align: center; color: #007bff; margin-top: 0;">HOME PAGE</h1> 
                <form action="/" method="post">
                    <div style="margin-bottom: 15px;">
                        <input type="text" id="country" name="country" placeholder="country">
                    </div>
                    <div style="margin-bottom: 15px;">
                        <input type="text" id="city" name="city" placeholder="city">
                    </div>
                    <div>
                        <button type="submit" style="width: 100%; padding: 10px; background-color: #007bff; color: white;">Submit</button>
                    </div>
                </form>
            </div>
            {%if error_message%}
            <h1 style="text-align: center; color: red; margin-top: 20px;">{{error_message}}</h1>
            {% endif %}
        </div>
        

    {%if error_message%}
    <h1>{{error_message}}</h1>
    {% endif %}
    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
            crossorigin="anonymous"></script>
</body>
</html>
